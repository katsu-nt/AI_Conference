<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shorcut icon" type="x-icon" href="./assets/imgs/2.jpg" />
    <title>AI IN HEALTH CONFERENCE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <nav
        class="my-bg-blue fixed w-full z-50 top-0 start-0 border-b border-gray-200 border-my-blue"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="../imgs/logo.png" class="h-8" alt="AI logo" />
          </a>
          <div
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
           

            <button
              data-collapse-toggle="navbar-sticky"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden focus:outline-none focus:ring-2 hover:ring-white"
              aria-controls="navbar-sticky"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-sticky"
          >
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-transparent md:bg-transparent"
            >
              <li>
                <a
                  href="../../index.html#about-us"
                  class="nav-item block py-2 px-3 rounded md:hover:bg-transparent md:p-0 md:hover:text-my-red text-my-red hover:text-my-red"
                  >Về chúng tôi</a
                >
              </li>
              <li>
                <button
                  id="dropdownNavbarLink"
                  data-dropdown-toggle="dropdownNavbar"
                  class="nav-item flex items-center justify-between w-full py-2 px-3 text-white rounded hover:text-my-red md:border-0 md:p-0 md:w-auto"
                >
                  <a href="../../index.html#event-info">Sự kiện</a>
                  <svg
                    class="w-2.5 h-2.5 ms-2.5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 4 4 4-4"
                    />
                  </svg>
                </button>
                <!-- Dropdown menu -->
                <div
                  id="dropdownNavbar"
                  class="z-40 hidden font-normal divide-y divide-gray-100 rounded-lg shadow w-44 bg-gray-700 divide-gray-600"
                >
                  <ul
                    class="py-2 text-sm text-white"
                    aria-labelledby="dropdownLargeButton"
                  >
                    <li>
                      <a
                        href="../../index.html#event-info"
                        class="block text-my-red px-4 py-2 hover:bg-gray-500"
                        >Thông tin</a
                      >
                    </li>
                    <li>
                      <a
                        href="../../index.html#speakers"
                        class="block px-4 py-2 hover:bg-gray-500"
                        >Diễn giả</a
                      >
                    </li>
                    <li>
                      <a
                        href="../../index.html#agenda"
                        class="block px-4 py-2 hover:bg-gray-500"
                        >Lịch trình</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <a
                  href="../../index.html#exhi"
                  class="nav-item block py-2 px-3 rounded md:hover:bg-transparent md:p-0 md:hover:text-my-red text-white hover:text-my-red"
                  >Triển lãm</a
                >
              </li>
              <li>
                <a
                  href="../../index.html#news"
                  class="nav-item block py-2 px-3 rounded md:hover:bg-transparent md:p-0 md:hover:text-my-red text-white hover:text-my-red"
                  >Tin tức</a
                >
              </li>

              <li>
                <a
                  href="#"
                  class="nav-item block py-2 px-3 rounded md:hover:bg-transparent md:p-0 md:hover:text-my-red text-white hover:text-my-red"
                  >English</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main style="margin-top: 69px">
    </main>
    <footer id="footer" class="bg-my-blue">
      <div
        class="px-4 mx-auto max-w-screen-xl text-center py-6 lg:py-12 flex justify-center items-center"
      >
        <div class="w-full md:w-2/5">
          <div>
            <div class="flex w-full justify-center mb-3 md:mb-6">
              <img
                src="../imgs/footer logo.jpg"
                alt="Brand 1"
                class="h-16 md:h-28 w-auto"
              />
            </div>
            <div>
              <h1
                class="text-white uppercase font-bold mb-6 text-2xl md:text-3xl text-center"
              >
                <a href="#"><i class="fa-brands fa-facebook pr-2"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin pl-2"></i></a>
              </h1>
            </div>
            <div>
              <h1
                class="text-white font-bold mb-1 text-md md:text-lg text-center"
              >
                Địa chỉ liên hệ:
                <span class="font-normal"
                  >1B Đường 30, Khu phố 2, Phường An Khánh, TP. Thủ Đức,
                  TP.HCM</span
                >
              </h1>
            </div>
            <div>
              <h1
                class="text-white font-bold mb-1 text-md md:text-lg text-center"
              >
                Email: <span class="font-normal">thao.huynh@nimcom.vn</span>
              </h1>
            </div>
            <div>
              <h1
                class="text-white font-bold mb-1 text-md md:text-lg text-center"
              >
                Phone: <span class="font-normal">(+84) 908 404 392</span>
              </h1>
            </div>
            <div>
              <h1
                class="text-white font-bold mb-1 text-md md:text-lg text-center"
              >
                &copy; 2024 by NIM COM
              </h1>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- brochure-modal -->
    <div
      id="brochure-modal"
      tabindex="-1"
      data-modal-backdrop="static"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative rounded-lg shadow my-bg-blue">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-white"
          >
            <h3 class="text-xl font-semibold text-white">
              Đăng ký để nhận ngay <span class="font-semibold text-my-red">Brochure</span>
            </h3>
            <button
              type="button"
              class="end-2.5 text-white bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center "
              data-modal-hide="brochure-modal"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div class="p-4 md:p-5">
            <form class="space-y-6" action="#">
              <div>
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-white"
                  >Họ và tên</label
                >
                <input
                  type="text"
                  name="name"
                  id="name-brochure"
                  placeholder="Nguyễn Văn A"
                  class="border border-gray-300 text-my-blue text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 my-bg-white border-my-blue placeholder-my-blue "
                  required
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-white"
                  >Địa chỉ email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email-brochure"
                  class="border border-gray-300 text-my-blue text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 my-bg-white border-my-blue placeholder-my-blue "
                  placeholder="name@company.com"
                  required
                />
              </div>
              <button
                type="button"
                onclick="handleFormBrochure()"
                class="w-full inline-flex justify-center items-center py-2 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 bg-my-red hover:bg-my-light-blue"
              >
                Đăng ký ngay
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scroll to Top Button -->
    <div
      id="scrollTopButton"
      class="fixed bottom-5 right-5 bg-gray-800 bg-opacity-75 text-white p-3 px-5 rounded-full z-50 cursor-pointer shadow-md hidden"
    >
      <i class="fas fa-arrow-up text-lg"></i>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="./sub.js"></script>
  </body>
</html>
